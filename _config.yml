markdown: redcarpet

highlighter: pygments
permalink: /:title
rdiscount:
  extensions: [smart]
timezone: DE

destination: _site
base_url: "http://wikimatze.de"

author: Matthias GÃ¼nther

exclude:
  - _drafts
  - Gemfile
  - Gemfile.lock
  - plugins
  - knowledge.md
  - Rakefile
  - bin


include:
  - .htaccess


# yaml default setup
defaults:
  -
    scope:
      path: "" # empty string for all files
    values:
      layout: "default"
  -
    scope:
      path: "" # empty string for all files
      type: "post"
    values:
      layout: "post"
  -
    scope:
      path: "books" # empty string for all files
    values:
      layout: "reading"

