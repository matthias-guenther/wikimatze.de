markdown: redcarpet
rdiscount:
  extensions: [smart]
timezone: DE

redcarpet:
  syntax_highlighter: rouge

permalink: /:title


destination: _site


base_url: "http://wikimatze.de"

author: Matthias GÃ¼nther


gems:
  - jekyll-sitemap


exclude:
  - _drafts
  - Gemfile
  - Gemfile.lock
  - plugins
  - knowledge.md
  - Rakefile
  - bin


include:
  - .htaccess


# yaml default setup
defaults:
  -
    scope:
      path: "" # empty string for all files
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: "books"
    values:
      layout: "reading"


